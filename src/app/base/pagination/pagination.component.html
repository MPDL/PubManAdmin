<nav>
  <ul *ngIf="paginator.pages && paginator.pages.length>1" class="pagination pagination-sm text-primary justify-content-center">
    <li class="page-item" [ngClass]="{disabled:paginator.currentPage === 1}"><a class="page-link" (click)="init(1, itemList)">1st</a></li>
    <li class="page-item" [ngClass]="{disabled:paginator.currentPage === 1}"><a class="page-link" (click)="init(paginator.currentPage - 1, itemList)">&laquo;</a></li>
    <li class="page-item disabled" *ngIf="(paginator.currentPage -5) > 1"><a class="page-link">...</a></li>
    <li class="page-item" *ngFor="let page of paginator.pages" [ngClass]="{'active':paginator.currentPage === page}"><a class="page-link" (click)="init(page, itemList)">{{page}}</a></li>
    <li class="page-item disabled" *ngIf="(paginator.currentPage +4) < paginator.totalPages"><a class="page-link">...</a></li>
    <li class="page-item" [ngClass]="{disabled:paginator.currentPage === paginator.totalPages}"><a class="page-link" (click)="init(paginator.currentPage + 1, itemList)">&raquo;</a></li>
    <li class="page-item" [ngClass]="{disabled:paginator.currentPage === paginator.totalPages}"><a class="page-link" (click)="init(paginator.totalPages, itemList)">Last ({{paginator.totalPages}})</a></li>
  </ul>
</nav>
