<div class="container-fluid">
    <div class="row" *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-warning': message.type === 'warning', 'alert-danger': message.type === 'error' }">
        <div class="col-sm-11">
        <span>{{message.text}}</span>
        </div>
        <div class="col-sm-1">
        <input type="submit" class="btn btn-outline-primary btn-sm float-right" (click)="delete(message); $event.stopPropagation()"
            name="delete" value="x" />
        </div>
    </div>
</div>
