<div *ngIf="info" class="alert alert-secondary alert-dismissible fade show" role="alert">
  <p>
    You're connected to a cluster called
    <strong>{{info.cluster_name}}</strong>
    <br/>more exactly you're connected to node
    <strong>{{info.name}}</strong>
    <br/>the version of elasticsearch is
    <strong>{{info.version.number}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </p>
</div>
<div class="form-group row w-100">
    <label for="connect" class="col-2 col-form-label col-form-label-sm">connect 2</label>
    <div class="col-6">
      <input class="form-control form-control-sm" type="text" name="connect" [(ngModel)]="host" id="connect">
    </div>
    <div class="col-4">
      <input type="button" class="btn btn-outline-secondary btn-sm float-right" (click)="connect2(host)" name="connect2" value="connect"/>
    </div>
  </div>
<h4>info</h4>
<pre>{{info | json}}</pre>
