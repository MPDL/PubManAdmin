<div class="container">
    <h3 class="text-success">Context Administration</h3>

    <div class="card text-white bg-success text-right">
        <div class="card-body">
            <h4 class="card-title">Contexts</h4>
            <input type="submit" class="btn btn-success btn-sm" name="add" value="+" (click)="addNewContext()" />
        </div>
        <!--
        <div class="row w-100 justify-content-center">
            <pagination (click)="updatePaginator()"></pagination>
        </div>
        -->
        <div class="row">
            <div class="col-4">
                <input class="form-control form-control-sm" type="text" name="searchTerm" [(ngModel)]="contextSearchTerm" (keyup)="getContextNames(contextSearchTerm)"
                     placeholder="search by name" id="contextSearchTerm">
                <div *ngIf="contextnames.length > 0">
                    <ul class="list-group" *ngFor="let contextname of contextnames" (clickOutside)="close()">
                        <li selectedItemColor="#91eed2" class="list-group-item-success text-left" (click)="select(contextname)"><small>{{contextname.name}}</small></li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
                <pagination-controls class="admin-pagination" previousLabel="prev" nextLabel="next" maxSize=11 (pageChange)="getPage($event)"
                    id="paginator"></pagination-controls>
            </div>
        </div>
        <ul class="list-group">
            <div selectedItemColor="#91eed2" class="list-group-item list-group-item-success p-1" *ngFor="let ctx of ctxs | paginate: { id: 'paginator', itemsPerPage: pageSize, currentPage: currentPage, totalItems: total }" [class.selected]="isSelected(ctx)"
                (click)="goTo(ctx)">
                <!--<span class="col-sm-1">{{ctx.objectId}}</span>-->
                <span class="col-sm-12">{{ctx.name}}</span>
                <!--
                        <span class="col-sm-1"> <input type="submit" class="btn btn-outline-success btn-sm float-right" (click)="delete(ctx); $event.stopPropagation()"
                                name="delete" value="x" /></span>
                        -->
            </div>
        </ul>
    </div>
</div>
