<div class="form-group row w-100">
  <div class="col-2">
              <select class="select form-control form-control-sm" name="insertgraphiris" [(ngModel)]="insertGraphIRI">
        <option *ngFor="let iri of graphIRIs" [value]="iri">{{iri}}</option>
      </select>
  </div>
  <div class="col-8">
    <input class="form-control form-control-sm" type="text" name="uri2insert" [(ngModel)]="uri2insert" (keyup.enter)="insertURI(uri2insert, insertGraphIRI)"
      id="uri2insert">
  </div>

  <div class="col-2">
    <input type="submit" class="btn btn-primary btn-sm float-right" name="insert" value="insert" (click)="insertURI(uri2insert, insertGraphIRI)" />
  </div>
  <p *ngIf="insertResult">{{insertResult}}</p>

</div>
<div class="form-group row w-100">
  <div class="col-2">
              <select class="select form-control form-control-sm" name="fromgraphiris" [(ngModel)]="fromGraphIRI">
        <option *ngFor="let iri of graphIRIs" [value]="iri">{{iri}}</option>
      </select>
  </div>
  <div class="col-8">
    <input class="form-control form-control-sm" type="text" name="describeUri" [(ngModel)]="describeUri" (keyup.enter)="search4URI(describeUri, fromGraphIRI)"
      id="describeUri">
  </div>

  <div class="col-2">
    <input type="submit" class="btn btn-primary btn-sm float-right" name="describe" value="describe" (click)="search4URI(describeUri, fromGraphIRI)" />
  </div>
  <ol class="list-group list-group-flush h-100" type="none">

  <li class="list-group-item text-primary p-0 ml-3" *ngFor="let a of answer">
   {{a.predicate.value}}   <b>{{a.object.value}}</b>
    <li>
</ol>

</div>
