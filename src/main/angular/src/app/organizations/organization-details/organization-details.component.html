<div *ngIf="ou" class="container">
  <div class="card text-white bg-info text-end">
    <div class="card-body">
      <h4 class="card-title">{{ou.metadata.name}}</h4>
    </div>

    <form #form="ngForm" class="list-group-item text-info" (ngSubmit)="form.valid && saveOu()" novalidate>
      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">name</label>
        <div class="col-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.metadata.name" name="_ouName" #ouName="ngModel" required minlength="4" value-not-allowed="new ou">
          <div *ngIf="ouName.invalid && (ouName.dirty || ouName.touched)" class="text-danger">
            <div *ngIf="ouName.errors.required">name is required.</div>
            <div *ngIf="ouName.errors.minlength">name must be at least 4 characters long.</div>
            <div *ngIf="ouName.errors.value-not-allowed">name MUST NOT be 'new ou'.</div>
          </div>
        </div>
        <label *ngIf="!isNewOu" class="col-1 col-form-label col-form-label-sm">id</label>
        <div *ngIf="!isNewOu" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.objectId" name="_ouId" readonly>
        </div>
      </div>

      <div *ngIf="!isNewOu" class="row w-100 mt-0">
        <label class="col-2 col-form-label col-form-label-sm"></label>
        <label class="col-8 col-form-label col-form-label-sm text-warning text-start">(attention: changes to organization names are not automatically reflected in existing records or CoNE author entries!)</label>
      </div>

      <div *ngIf="!isNewOu" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">parent</label>
        <div *ngIf="ou.parentAffiliation" class="col-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.parentAffiliation.name" name="_parentOu" readonly>
        </div>
        <div *ngIf="!ou.parentAffiliation" class="col-7">
          <input type="text" class="form-control form-control-sm" readonly>
        </div>
        <label class="col-1 col-form-label col-form-label-sm">parentId</label>
        <div *ngIf="ou.parentAffiliation" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.parentAffiliation.objectId" name="_parentOuId" readonly>
        </div>
        <div *ngIf="!ou.parentAffiliation" class="col-2">
          <input type="text" class="form-control form-control-sm" readonly>
        </div>
      </div>

      <div *ngIf="isNewOu" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">parent</label>
        <div *ngIf="isAdmin" class="col-7">
            <input type="text" class="form-control form-control-sm" placeholder="search by name of organization" [(ngModel)]="parentOuSearchTerm" name="_parentOuSearchTerm" (keyup)="getParentOus(parentOuSearchTerm)" autocomplete="off">
            <div *ngIf="parentOus.length > 0">
                <ul class="list-group" (clickOutside)="closeParentOus()">
                    <li *ngFor="let ou of parentOus" class="list-group-item-info list-group-item-action py-0 text-start" (click)="selectParentOu(ou)">
                      <small>{{ou.metadata.name}} - {{ou.objectId}} - {{ou.publicStatus}}</small>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngIf="!isAdmin" class="col-7">
          <select class="select form-select form-select-sm" [(ngModel)]="ou.parentAffiliation" name="_parentAffiliation" (ngModelChange)="onChangeOu($event)">
            <option [ngValue]="ou" *ngFor="let ou of ousForLoggedInUser">{{ou.metadata.name}} - {{ou.objectId}} - {{ou.parentAffiliation.name}}</option>
          </select>
        </div>
        <label *ngIf="isAdmin" class="col-1 col-form-label col-form-label-sm">parentId</label>
        <div *ngIf="isAdmin && ou.parentAffiliation" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.parentAffiliation.objectId" name="_parentOuId" (keyup)="clearParentOuSearchTerm()">
        </div>
        <div *ngIf="isAdmin && !ou.parentAffiliation" class="col-2">
          <input type="text" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">state</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.publicStatus" name="_state" readonly>
        </div>
        <div *ngIf="!isNewOu && !isNewParentOu" class="col-1">
          <input type="button" [disabled]="ou.publicStatus === 'OPENED' && hasOpenChildren" class="btn btn-outline-info btn-sm float-start" (click)="openOu()" [value]="ou.publicStatus === 'OPENED' ? 'close' : 'open'" />
        </div>
      </div>

      <div class="row w-100 mt-0">
        <label class="col-4 col-form-label col-form-label-sm"></label>
        <label *ngIf="!isNewOu && !isNewParentOu && ou.publicStatus === 'OPENED' && hasOpenChildren" class="col-8 col-form-label col-form-label-sm text-primary text-start">(organizations can only be closed, if all children are closed)</label>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">address</label>
        <div class="col-4">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.metadata.city" name="_address">
        </div>
        <label class="col-1 col-form-label col-form-label-sm">country</label>
        <div class="col-1">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.metadata.countryCode" name="_country">
        </div>
        <label class="col-1 col-form-label col-form-label-sm">start</label>
        <div class="col-1">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.metadata.startDate" name="_startDate">
        </div>
        <label class="col-1 col-form-label col-form-label-sm">end</label>
        <div class="col-1">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ou.metadata.endDate" name="_endDate">
        </div>
      </div>

      <div class="row w-100 mt-4">
        <div class="col-3 ms-auto">
          <input type="button" class="btn btn-outline-info btn-sm me-2" (click)="gotoOrganizationList()" value="cancel" />
          <input *ngIf="!isNewOu && isAdmin" type="button" class="btn btn-outline-info btn-sm me-2" (click)="deleteOu()" value="delete" />
          <input type="button" class="btn btn-outline-info btn-sm" (click)="saveOu()" value="save" />
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">alternative names</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <input class="form-control form-control-sm" type="text" [(ngModel)]="alternativeName" name="_alternativeName">
            </div>
            <div class="col-1 justify-content-start">
              <input type="button" [disabled]="!alternativeName" class="btn btn-outline-info btn-sm m-1" (click)="addAlternativeName(alternativeName)" value=">>" />
              <input type="button" class="btn btn-outline-info btn-sm m-1" title="REMOVE ALL!" (click)="clearAlternativeNames()" value="<<" />
            </div>
            <div class="col-6">
              <ul class="list-group">
                <div class="list-group-item list-group-item-action list-group-item-info py-0" *ngFor="let name of ou.metadata.alternativeNames">
                  <div class="row">
                    <span class="col-11"><label class="col-form-label-sm">{{name}}</label></span>
                    <span class="col-1"><input type="button" class="btn btn-outline-info btn-sm float-end" (click)="deleteAlternativeName(name); $event.stopPropagation()" value="x" /></span>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">descriptions</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-11">
              <textarea type="text" class="form-control form-control-sm" [(ngModel)]="description" name="_descriptions"></textarea>
            </div>
            <div class="col-1 justify-content-start">
              <input type="button" [disabled]="!description" class="btn btn-outline-info btn-sm m-1" (click)="addDescription(description)" value=">>" />
              <input type="button" class="btn btn-outline-info btn-sm m-1" title="REMOVE ALL!" (click)="clearDescriptions()" value="<<" />
            </div>
          </div>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <div class="col-10 ms-auto">
          <ul class="list-group">
            <div class="list-group-item list-group-item-action list-group-item-info py-0" *ngFor="let desc of ou.metadata.descriptions">
              <div class="row">
                <label class="col-11 col-form-label-sm text-start">{{desc}}</label>
                <span class="col-1"><input type="button" class="btn btn-outline-info btn-sm float-end" (click)="deleteDescription(desc); $event.stopPropagation()" value="x" /></span>
              </div>
            </div>
          </ul>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">identifiers</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="identifier" name="_identifier">
            </div>
            <div class="col-1 justify-content-start">
              <input type="button" [disabled]="!identifier" class="btn btn-outline-info btn-sm m-1" (click)="addIdentifier(identifier)" value=">>" />
              <input type="button" class="btn btn-outline-info btn-sm m-1" title="REMOVE ALL!" (click)="clearIdentifiers()" value="<<" />
            </div>
            <div class="col-6">
              <ul class="list-group">
                <div class="list-group-item list-group-item-action list-group-item-info py-0" *ngFor="let id of ou.metadata.identifiers">
                  <div class="row">
                    <span class="col-11"><label class="col-form-label-sm p-0">{{id.id}}</label></span>
                    <span class="col-1"><input type="button" class="btn btn-outline-info btn-sm float-end" (click)="deleteIdentifier(id); $event.stopPropagation()" value="x" /></span>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="ou.hasChildren" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">children</label>
        <div class="col-10">
          <ul class="list-group">
            <div class="list-group-item list-group-item-action list-group-item-info py-0" *ngFor="let child of children" (click)="gotoRef(child.objectId)">
              <div class="row">
                <span class="col-3"><label class="col-form-label-sm p-0">{{child.objectId}}</label></span>
                <span class="col-2"><label class="col-form-label-sm p-0">{{child.publicStatus}}</label></span>
                <span class="col-7"><label class="col-form-label-sm p-0">{{child.metadata.name}}</label></span>
              </div>
            </div>
          </ul>
        </div>
      </div>
      
      <div *ngIf="ou.hasPredecessors" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">predecessors</label>
        <div class="col-10">
          <ul class="list-group">
            <div class="list-group-item list-group-item-action list-group-item-info py-0" *ngFor="let predecessor of predecessors" (click)="gotoRef(predecessor.objectId)">
              <div class="row">
                <span class="col-3"><label class="col-form-label-sm">{{predecessor.objectId}}</label></span>
                <span class="col-2"><label class="col-form-label-sm">{{predecessor.publicStatus}}</label></span>
                <span class="col-7"><label class="col-form-label-sm">{{predecessor.metadata.name}}</label></span>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
