<div *ngIf="ctx" class="container">
  <div class="card text-white bg-success text-end">
    <div class="card-body">
      <h4 class="card-title">{{ctx.name}}</h4>
    </div>
    
    <form #form="ngForm" class="list-group-item text-success" (ngSubmit)="form.valid && save()" novalidate>
      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">name</label>
        <div class="col-7">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.name" name="_ctxName" #ctxName="ngModel" required minlength="4" value-not-allowed="new ctx">
          <div *ngIf="ctxName.invalid && (ctxName.dirty || ctxName.touched)" class="text-danger">
            <div *ngIf="ctxName.errors.required">name is required.</div>
            <div *ngIf="ctxName.errors.minlength">name must be at least 4 characters long.</div>
            <div *ngIf="ctxName.errors.value-not-allowed">name MUST NOT be 'new ctx'.</div>
          </div>
        </div>
        <label *ngIf="!isNewCtx" class="col-1 col-form-label col-form-label-sm">id</label>
        <div *ngIf="!isNewCtx" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.objectId" name="_ctxId" readonly>
        </div>
      </div>

      <div *ngIf="!isNewUser && !isNewOu" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">organization</label>
        <div *ngIf="ctx.responsibleAffiliations && ctx.responsibleAffiliations[0] && ctx.state !== 'OPENED'" class="col-7">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.responsibleAffiliations[0].name" name="_ctxOu" readonly>
        </div>
        <div *ngIf="ctx.responsibleAffiliations && ctx.responsibleAffiliations[0] && ctx.state === 'OPENED'" class="col-6">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.responsibleAffiliations[0].name" name="_ctxOu" readonly>
        </div>
        <div *ngIf="ctx.state === 'OPENED'" class="col-1">
          <input type="button" class="btn btn-outline-success btn-sm float-start" (click)="changeOu()" value="change" />
        </div>
        <label class="col-1 col-form-label col-form-label-sm">ouId</label>
        <div *ngIf="ctx.responsibleAffiliations && ctx.responsibleAffiliations[0]" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.responsibleAffiliations[0].objectId" name="_ouId" readonly>
        </div>
        <div *ngIf="!ctx.responsibleAffiliations[0]" class="col-2">
          <input type="text" class="form-control form-control-sm" readonly>
        </div>
      </div>

      <div *ngIf="isNewCtx || isNewOu" class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">organization</label>
          <div class="col-7">
            <input type="text" class="form-control form-control-sm" placeholder="search by name of organization" [(ngModel)]="ouSearchTerm" name="_ouSearchTerm" (keyup)="getOus(ouSearchTerm)" autocomplete="off">
            <div *ngIf="ous.length > 0">
                <ul class="list-group" (clickOutside)="closeOus()">
                    <li *ngFor="let ou of ous" class="list-group-item-success list-group-item-action py-0 text-start" (click)="selectOu(ou)">
                        <small>{{ou.metadata.name}} - {{ou.objectId}} - {{ou.publicStatus}} <-- {{ou.parentAffiliation?.name}}</small>
                    </li>
                </ul>
            </div>
        </div>
        <label class="col-1 col-form-label col-form-label-sm">ouId</label>
        <div *ngIf="ctx.responsibleAffiliations && ctx.responsibleAffiliations[0]" class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.responsibleAffiliations[0].objectId" name="_ouId" readonly>
        </div>
        <div *ngIf="!ctx.responsibleAffiliations[0]" class="col-2">
            <input type="text" class="form-control form-control-sm" readonly>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">description</label>
        <div class="col-10">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.description" name="_ctxDescription">
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">state</label>
        <div class="col-2">
          <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.state" name="_ctxState" readonly>
        </div>
        <div *ngIf="ctx.state && !isNewOu" class="col-2">
          <input type="button" class="btn btn-outline-success btn-sm float-start" (click)="openCtx()" [value]="ctx.state === 'CLOSED' ? 'open' : 'close'" />
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">workflow</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <select class="select form-select form-select-sm" [(ngModel)]="workflow" name="_workflow" (change)="onChangedWorkflow($event.target.value)">
                <option *ngFor="let workflow of workflows2display" [value]="workflow">{{workflow}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">contact email</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <input type="text" class="form-control form-control-sm" [(ngModel)]="ctx.contactEmail" name="_contactEmail">
            </div>
            <div class="col-1">
            </div>
            <div class="col-6">
            </div>
          </div>
        </div>
      </div>
      
      <div class="row w-100 mt-4">
        <div class="col-3 ms-auto">
          <input type="button" class="btn btn-outline-success btn-sm me-2" (click)="gotoCtxList()" value="cancel" />
          <input *ngIf="!isNewCtx && isAdmin" type="button" class="btn btn-outline-success btn-sm me-2" (click)="deleteCtx()" value="delete" />
          <input type="button" class="btn btn-outline-success btn-sm" (click)="saveCtx()" value="save" />
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label *ngIf="allowedGenres.length" class="col-12 col-form-label col-form-label-sm text-warning text-end">(attention: the genre to be deleted must not be included in the organization's publication stock!)</label>
      </div>

      <div class="row w-100 mt-1">
        <label class="col-2 col-form-label col-form-label-sm">allowed genres</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <select class="select form-control form-control-sm" size="10" multiple [(ngModel)]="selectedGenres" name="_selectedGenres">
                <option *ngFor="let genre of genres2display" [value]="genre">{{genre}}</option>
              </select>
            </div>
            <div class="col-1 justify-content-start">
              <input type="button" [disabled]="!selectedGenres" class="btn btn-outline-success btn-sm m-1" (click)="addGenres(selectedGenres)" value=">>" />
              <input type="button" class="btn btn-outline-success btn-sm m-1" title="ADD ALL!" (click)="addAllGenres()" value="all" />
              <input type="button" class="btn btn-outline-success btn-sm m-1" title="REMOVE ALL!" (click)="clearGenres()" value="<<" />
            </div>
            <div class="col-6">
              <ul class="list-group">
                <div class="list-group-item list-group-item-action list-group-item-success py-0" *ngFor="let genre of allowedGenres">
                  <span class="col-11"><label class="col-form-label-sm me-2">{{genre}}</label></span>
                  <span class="col-1"><input type="submit" class="btn btn-outline-success btn-sm float-end" (click)="deleteGenre(genre); $event.stopPropagation()" value="x" /></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row w-100 mt-3">
        <label class="col-2 col-form-label col-form-label-sm">subject classifications</label>
        <div class="col-10 text-end">
          <div class="row">
            <div class="col-5">
              <select class="select form-control form-control-sm" size="10" multiple [(ngModel)]="selectedSubjects" name="_selectedSubjects">
                <option *ngFor="let subject of subjects2display" [value]="subject">{{subject}}</option>
              </select>
            </div>
            <div class="col-1">
              <input type="button" [disabled]="!selectedSubjects" class="btn btn-outline-success btn-sm m-1" title="ADD selected" (click)="addSubjects(selectedSubjects)" value=">>" />
              <input type="button" class="btn btn-outline-success btn-sm m-1" title="ADD ALL!" (click)="addAllSubjects()"value="all"  />
              <input type="button" class="btn btn-outline-success btn-sm m-1" title="REMOVE ALL!" (click)="clearSubjects()" value="<<" />
            </div>
            <div class="col-6">
              <ul class="list-group">
                <div class="list-group-item list-group-item-action list-group-item-success py-0" *ngFor="let subject of allowedSubjects">
                  <span class="col-sm-11"><label class="col-form-label-sm me-2">{{subject}}</label></span>
                  <span class="col-1"><input type="submit" class="btn btn-outline-success btn-sm float-end" (click)="deleteSubject(subject); $event.stopPropagation()" value="x" /></span>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--<pre>{{ctx | json}}</pre>-->
</div>
