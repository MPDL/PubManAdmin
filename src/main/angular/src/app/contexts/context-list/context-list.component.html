<div class="container-sm">

    <h3 class="text-success">Context Administration</h3>

    <div class="card text-white bg-success text-end">
        <div class="card-body">
            <h4 class="card-title">{{title}}</h4>
            <input type="submit" class="btn btn-success btn-sm" name="add" value="+" (click)="addNewCtx()" />
        </div>
        <div class="row">
            <div class="col-4">
                <input class="form-control form-control-sm" type="text" name="ouSearchTerm" [(ngModel)]="ouSearchTerm" (keyup)="getOus(ouSearchTerm)"
                    placeholder="filter by name of organization" id="ouSearchTerm" autocomplete="off">
                <div *ngIf="ous.length > 0">
                    <ul id="ouSuggestions" class="list-group" (clickOutside)="closeOus()">
                        <li *ngFor="let ou of ous" class="list-group-item-success list-group-item-action py-0 text-start"
                            (click)="selectOu(ou)">
                            <small>{{ou.name}}</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input class="form-control form-control-sm" type="text" name="searchTerm" [(ngModel)]="ctxSearchTerm" (keyup)="getCtxsByName(ctxSearchTerm)"
                    placeholder="search by name of context" id="ctxSearchTerm" autocomplete="off">
                <div *ngIf="ctxsByName.length > 0">
                    <ul class="list-group" (clickOutside)="closeCtxsByName()">
                        <li *ngFor="let ctx of ctxsByName" class="list-group-item-success list-group-item-action py-0 text-start" (click)="selectCtx(ctx)">
                            <small>{{ctx.name}}</small>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
                <pagination-controls class="admin-pagination" previousLabel="prev" nextLabel="next" maxSize=11 (pageChange)="getPage($event)"
                    id="paginator"></pagination-controls>
            </div>
        </div>
        <ul class="list-group">
            <div class="list-group-item list-group-item-action list-group-item-success py-0" *ngFor="let ctx of ctxs | paginate: { id: 'paginator', itemsPerPage: pageSize, currentPage: currentPage, totalItems: total }"
                (click)="selectCtx(ctx)">
                <span class="col-sm-11">{{ctx.name}}</span>
                <span class="col-sm-1"></span>
            </div>
        </ul>
    </div>
    
</div>
