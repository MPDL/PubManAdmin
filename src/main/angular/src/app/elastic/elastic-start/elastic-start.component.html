<p></p>
<div *ngIf="info; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
    <p>
      You're connected to a cluster called <strong>{{info.cluster_name}}</strong>
      <br />more exactly you're connected to node <strong>{{info.name}}</strong>
      <br />the version of elasticsearch is <strong>{{info.version.number}}</strong>
    </p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</ng-template>

<ng-template #elseBlock>
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <p>
      You're not connected to a cluster.
    </p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</ng-template>


<form #f1="ngForm">
  <div class="row g-2">
    <div class="col-3">
      <label for="connect">connect 2</label>
      <input type="text" id="connect" name="connect" #connect="ngModel" [(ngModel)]="host" class="form-control form-control-sm" required>
      <div *ngIf="connect.invalid && (connect.dirty || connect.touched)" class="text-danger">connection is required</div>
    </div>
    <div class="col-12">
      <input type="button" [disabled]="f1.invalid" class="btn btn-outline-secondary" (click)="connect2(host)" value="connect">
    </div>
  </div>
</form>

<p></p>
<h4>Info</h4>
<pre>{{info | json}}</pre>
