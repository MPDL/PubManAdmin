<div [formGroup]="indexAliasForm">
  <div class="row w-100 mx-1">
    <div class="col-2">
    <select class="select form-control form-control-sm border-secondary" formControlName="action" (change)="onActionSelect($event.target.value)">
      <option *ngFor="let action of actions" [value]="action">{{action}}</option>
    </select>
    </div>
    <!--
    <div class="col-5">
      <input class="form-control form-control-sm" type="text" formControlName="index" (keyup)="filter()" id="selectedIndex" autocomplete="off">
      <div *ngIf="filteredIndices.length > 0">
        <ul class="list-group" *ngFor="let filteredIndex of filteredIndices" (clickOutside)="close()">
          <li class="list-group-item-action text-start" (click)="select(filteredIndex)"><small>{{filteredIndex}}</small></li>
        </ul>
      </div>
    </div>
    -->
    <div class="col-5">
      <select class="select form-control form-control-sm border-secondary" formControlName="index" (change)="onIndexSelect($event.target.value)">
        <option [value]=null></option>
        <option *ngFor="let index of indexList" [value]="index.index">{{index.index}}</option>
      </select>
    </div>
    <div *ngIf="indexAliasForm.get('action').value === 'add'" class="col-4">
      <input class="form-control form-control-sm border-secondary" type="text" formControlName="alias" id="alias">
    </div>
    <div *ngIf="indexAliasForm.get('action').value === 'remove'" class="col-4">
      <select class="select form-control form-control-sm border-secondary" formControlName="alias" (change)="onAliasSelect($event.target.value)">
        <option *ngFor="let index of indexList" [value]="index.alias">{{index.alias}}</option>
      </select>
    </div>
    <div class="col-1">
      <input type="button" class="btn btn-outline-secondary btn-sm ms-1 float-end" name="remove" value="-" (click)="removeAliasForm()"
      />
      <input type="button" class="btn btn-outline-secondary btn-sm ms-1 float-end" name="add" value="+" (click)="addAliasForm()"
      />
    </div>
  </div>
</div>
