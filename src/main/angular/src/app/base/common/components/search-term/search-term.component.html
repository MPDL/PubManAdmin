<div [formGroup]="searchTermForm">
  <div class="row w-100">
    <div class="col-2">
    <select class="select form-select form-select-sm" formControlName="type" (change)="onQueryTypeSelect($event.target.value)">
      <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
    </div>
    <div class="col-5">
      <input class="form-control form-control-sm" type="text" formControlName="field" (keyup)="filter()" autocomplete="off">
      <div *ngIf="filteredTerms.length > 0">
        <ul class="list-group" *ngFor="let term of filteredTerms" (clickOutside)="close()">
          <li class="list-group-item-action text-start" (click)="select(term)"><small>{{term}}</small></li>
        </ul>
      </div>
    </div>
    <div class="col-4">
      <input class="form-control form-control-sm" type="text" formControlName="searchTerm">
    </div>
    <div class="col-1">
      <input type="button" class="btn btn-outline-primary btn-sm ms-1 float-end" (click)="removeSearchTerm()" value="-" />
      <input type="button" class="btn btn-outline-primary btn-sm ms-1 float-end" (click)="addSearchTerm()" value="+" />
    </div>
  </div>
</div>
