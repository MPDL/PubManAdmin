<form #form1="ngForm" [hidden]="loggedIn" *ngIf="empty">
  <div class="row g-1">
    <div class="col">
      <a class="form-text text-primary me-3" href='{{appDisclaimer}}' target="_blank">Disclaimer</a>
      <a class="form-text text-primary me-3" href='{{appPrivacy}}' target="_blank">Privacy_Policy</a>
      <a class="form-text text-primary me-5" href='{{appHelp}}' target="_blank">Help</a>
    </div>
    <div class="col validation-field-parent">
      <input type="text" class="form-control form-control-sm py-0" placeholder="loginname" [(ngModel)]="credentials.userName" name="_userName" #userName="ngModel" required />
      <div *ngIf="userName.invalid && userName.touched" class="form-text text-danger validation-message">required*</div>
    </div>
    <div class="col validation-field-parent">
      <input type="password" class="form-control form-control-sm" placeholder="password" [(ngModel)]="credentials.password" name="_password" #password="ngModel" required />
      <div *ngIf="password.invalid && password.touched" class="form-text text-danger validation-message">required*</div>
    </div>
    <div class="col-auto">
      <input type="submit" [disabled]="form1.invalid" class="btn btn-outline-primary btn-sm" (click)="login()"value="login" />
    </div>
  </div>
</form>

<form [hidden]="!loggedIn">
  <div class="row g-1">
    <div class="col">
      <a class="form-text text-primary me-3" href="/disclaimer">Disclaimer</a>
      <a class="form-text text-primary me-3" href="/privacy">Privacy_Policy</a>
      <a class="form-text text-primary me-5" href="/help">Help</a>
    </div>
    <div class="col align-self-center">
      <small class="form-text text-primary"><span>Welcome</span></small>
    </div>
    <div class="col align-self-center">
      <small class="form-text text-muted"><span>{{credentials.userName}} </span></small>
    </div>
    <div class="col">
      <a class="btn btn-outline-primary btn-sm" routerLink="/home" (click)="logout()">Logout</a>
    </div>
  </div>
</form>
