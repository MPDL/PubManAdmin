<form #form1="ngForm">
  <div class="row g-1" *ngIf="!authenticationService.isLoggedIn">
    <div class="col">
    </div>
    <div class="col validation-field-parent">
      <input type="text" class="form-control form-control-sm py-0" placeholder="loginname" [(ngModel)]="credentials.userName" name="_userName" #userName="ngModel" required />
      <div *ngIf="userName.invalid && userName.touched" class="form-text text-danger validation-message">required*</div>
    </div>
    <div class="col validation-field-parent">
      <input type="password" class="form-control form-control-sm" placeholder="password" [(ngModel)]="credentials.password" name="_password" #password="ngModel" required />
      <div *ngIf="password.invalid && password.touched" class="form-text text-danger validation-message">required*</div>
    </div>
    <div class="col-auto">
      <input type="submit" [disabled]="form1.invalid" class="btn btn-outline-secondary btn-sm" (click)="login()" value="login" />
    </div>
  </div>
  <div class="row g-1" *ngIf="authenticationService.isLoggedIn">
        <div class="col">
            <a class="form-text text-secondary me-3" href='{{appDisclaimer}}' target="_blank">Disclaimer</a>
            <a class="form-text text-secondary me-3" href='{{appPrivacy}}' target="_blank">Privacy_Policy</a>
            <a class="form-text text-secondary me-5" href='{{appHelp}}' target="_blank">Help</a>
            <small class="form-text text-secondary me-2"><span>Welcome</span></small>
            <small class="form-text text-muted me-2"><span>{{authenticationService.loggedInUser?.name}}</span></small>
            <a class="btn btn-outline-secondary btn-sm" routerLink="/home" (click)="logout()">Logout</a>
        </div>
  </div>
 </form>
